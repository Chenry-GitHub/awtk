[create]
  url=tcp://localhost:2233

[click]
  target=open:locale

[set_prop]
  target=window_manager
  name=screen_saver_time
  value=100000000
  
[sleep.start]
  time=1000

[click]
  target=chinese

[sleep]
  time=1000

[click]
  target=english

[get_prop]
  target=chinese
  name=text
  value=Chinese

[goto]
target=sleep.start
  
